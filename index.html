<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 规定浏览器的行为和渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 使得网页在移动设备上正确的缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转盘游戏</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<style>

</style>
<body>
    
<!-- 首先通过分析观察可以知道这是一个双层次结构，
所以需要的是div嵌套结构 -->
<div>

<div class="outher">
    <div class="wapper" id="wapper">
        <div class="left">
            
                <div class="one"> <span class="text"></span></div>
                <div class="two"> <span class="text"></span></div>
                <div class="three"> <span class="text"></span></div>
                <div class="four"> <span class="text"></span></div>
        </div>
        <div class="right">
            <div class="one"> <span class="text"></span></div>
            <div class="two"> <span class="text"></span></div>
            <div class="three"> <span class="text"></span></div>
            <div class="four"> <span class="text"></span></div>
        </div>
     
    </div> 
    
    <!-- 图形中间的文字 -->
    <div class="circle" id="circle">
        抽奖
    </div>

</div>


<button class="start-game" id="start-game">开始游戏</button>
<div id="customModal" class="modal">
    <p  class="lucky">幸运大转盘</p>
    <p  class="start1">开始转</p>
    <p  class="users">请输入您的姓名:</p>
    <form action="">
        <input  type="text" id="userInput">
    </form>
    <button class="startButton" onclick="handleInput()">OK</button>
    <br>
    <button class="startButton" onclick="hideModal()">Cancel</button>
</div>



<div class="btn-group">
    <button class="btn1 start" id="start-run">转动</button>
    <button id="pause-run">停止</button>
</div>
<div class="btn-group">
    <button class="btn1" id="speed-up">加速</button>
    <button id="reverse-run">反向</button>
</div>

<!-- <button onclick="showModal()">Show Custom Prompt</button> -->

    
</div>
<script src="style.js"></script>

</body>
</html>
